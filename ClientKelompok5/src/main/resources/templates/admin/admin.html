<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Tell the browser to be responsive to screen width -->

    <!-- Generate CSRF Token For AJAX -->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="keywords"
      content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Flexy lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Flexy admin lite design, Flexy admin lite dashboard bootstrap 5 dashboard template"
    />
    <meta
      name="description"
      content="Flexy Admin Lite is powerful and clean admin dashboard template, inpired from Bootstrap Framework"
    />
    <meta name="robots" content="noindex,nofollow" />
    <title>FreeMonday | Admin Dashboard</title>
    <link
      rel="canonical"
      href="https://www.wrappixel.com/templates/Flexy-admin-lite/"
    />
    <!-- Favicon icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon.png"
    />
    <!-- Custom CSS -->
    <link href="/js/chartist/dist/chartist.min.css" rel="stylesheet" />
    <link
      href="/js/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="/dist/css/style.min.css" rel="stylesheet" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
      <div class="lds-ripple">
        <div class="lds-pos"></div>
        <div class="lds-pos"></div>
      </div>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in templates.scss -->
    <!-- ============================================================== -->
    <div
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin5"
      data-sidebartype="full"
      data-sidebar-position="absolute"
      data-header-position="absolute"
      data-boxed-layout="full"
    >
      <!-- ============================================================== -->
      <!-- Topbar header - style you can find in templates.scss -->
      <!-- ============================================================== -->
      <header class="topbar" data-navbarbg="skin6">
        <nav class="navbar top-navbar navbar-expand-md navbar-light">
          <div class="navbar-header" data-logobg="skin6">
            <!-- ============================================================== -->
            <!-- Logo -->
            <!-- ============================================================== -->
            <a class="navbar-brand" href="/">
              <!-- Logo icon -->
              <b class="logo-icon">
                <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
                <!-- Dark Logo icon -->
                <img
                  src="/images/logo-icon.png"
                  alt="homepage"
                  class="dark-logo"
                />
                <!-- Light Logo icon -->
                <img
                  src="/images/logo-light-icon.png"
                  alt="homepage"
                  class="light-logo"
                />
              </b>
              <!--End Logo icon -->
              <!-- Logo text -->
              <span class="logo-text fw-bold"> FreeMonday </span>
            </a>
            <!-- ============================================================== -->
            <!-- End Logo -->
            <!-- ============================================================== -->
            <!-- This is for the sidebar toggle which is visible on mobile only -->
            <a
              class="nav-toggler waves-effect waves-light d-block d-md-none"
              href="javascript:void(0)"
              ><i class="mdi mdi-menu"></i
            ></a>
          </div>
          <!-- ============================================================== -->
          <!-- End Logo -->
          <!-- ============================================================== -->
          <div
            class="navbar-collapse collapse"
            id="navbarSupportedContent"
            data-navbarbg="skin5"
          >
            <!-- ============================================================== -->
            <!-- toggle and nav items -->
            <!-- ============================================================== -->
            <ul class="navbar-nav float-start me-auto">
            </ul>
            <!-- ============================================================== -->
            <!-- Right side toggle and nav items -->
            <!-- ============================================================== -->
            <ul class="navbar-nav float-end me-2">
              <!-- ============================================================== -->
              <!-- User profile and search -->
              <!-- ============================================================== -->
              <form class="d-flex" th:action="@{/logout}" th:method="POST">

                <button onclick="return confirm('Are you sure want to logout?')" class="btn btn-danger text-white" type="submit"><i class="mdi mdi-logout me-1"></i>Logout</button>
              </form>
              <!-- ============================================================== -->
              <!-- User profile and search -->
              <!-- ============================================================== -->
            </ul>
          </div>
        </nav>
      </header>
      <!-- ============================================================== -->
      <!-- End Topbar header -->
      <!-- ============================================================== -->
      <!-- ============================================================== -->
      <!-- Left Sidebar - style you can find in sidebar.scss  -->
      <!-- ============================================================== -->
      <aside class="left-sidebar" data-sidebarbg="skin6">
        <!-- Sidebar scroll-->
        <div class="scroll-sidebar">
          <!-- Sidebar navigation-->
          <nav class="sidebar-nav">
            <ul id="sidebarnav">
              <li class="sidebar-item">
                <a
                  class="sidebar-link waves-effect waves-dark sidebar-link"
                  href="/"
                  aria-expanded="false"
                  ><i class="mdi mdi-view-dashboard"></i
                  ><span class="hide-menu">Dashboard</span></a
                >
              </li>
              <li class="sidebar-item selected">
                <a
                  class="sidebar-link waves-effect waves-dark sidebar-link"
                  href="/admin"
                  aria-expanded="false"
                  ><i class="mdi mdi-account-settings"></i
                  ><span class="hide-menu">Admin Dashboard</span></a
                >
              </li>
              <li class="sidebar-item">
                <a
                  class="sidebar-link waves-effect waves-dark sidebar-link"
                  href="/permission"
                  aria-expanded="false"
                  ><i class="mdi mdi-human-greeting"></i
                  ><span class="hide-menu">Leave Request</span></a
                >
              </li>
              <li class="sidebar-item">
                <a
                  class="sidebar-link waves-effect waves-dark sidebar-link"
                  href="/overtime"
                  aria-expanded="false"
                  ><i class="mdi mdi-timelapse"></i
                  ><span class="hide-menu">Overtime Request</span></a
                >
              </li>
              <li class="sidebar-item">
                <a
                  class="sidebar-link waves-effect waves-dark sidebar-link"
                  href="/history"
                  aria-expanded="false"
                  ><i class="mdi mdi-history"></i
                  ><span class="hide-menu">History</span></a
                >
              </li>
            </ul>
          </nav>
          <!-- End Sidebar navigation -->
        </div>
        <!-- End Sidebar scroll-->
      </aside>
      <!-- ============================================================== -->
      <!-- End Left Sidebar - style you can find in sidebar.scss  -->
      <!-- ============================================================== -->
      <!-- ============================================================== -->
      <!-- Page wrapper  -->
      <!-- ============================================================== -->
      <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="page-breadcrumb">
          <div class="row align-items-center">
            <div class="col-6">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 d-flex align-items-center">
                  <li class="breadcrumb-item">
                    <a href="/" class="link"
                      ><i class="mdi mdi-home-outline fs-4"></i
                    ></a>
                  </li>
                  <li class="breadcrumb-item active" aria-current="page">
                    Dashboard
                  </li>
                </ol>
              </nav>
              <h1 class="mb-0 fw-bold">Admin Dashboard</h1>
            </div>
          </div>
        </div>
        <!-- ============================================================== -->
        <!-- End Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
          <!-- ============================================================== -->
          <!-- Sales chart -->
          <!-- ============================================================== -->
          <div class="row">
            <!-- column -->
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <!-- title -->
                  <div class="d-md-flex">
                    <div>
                      <h4 class="card-title">Employees</h4>
                      <h5 class="card-subtitle">Overview of list employees</h5>
                    </div>

                    <div class="ms-auto d-flex align-items-center gap-2">
                      <div class="">
                        <button
                          class="btn btn-sm btn-primary"
                          id="trigger-add-button"
                          data-bs-toggle="modal"
                          data-bs-target="#modalAddEmployee"
                        >
                          <i class="mdi mdi-plus"></i>
                          Add Employee
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="table-responsive">
                    <table
                      class="table mb-0 table-hover align-middle text-nowrap"
                    >
                      <thead class="fw-bold">
                        <tr>
                          <th class="border-top-0">No</th>
                          <th class="border-top-0">Username</th>
                          <th class="border-top-0">First Name</th>
                          <th class="border-top-0">Last Name</th>
                          <th class="border-top-0">Email</th>
                          <th class="border-top-0">Manager</th>
                          <th class="border-top-0">Action</th>
                        </tr>
                      </thead>
                      <tbody id="table-wrapper">

                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- ============================================================== -->
          <!-- Sales chart -->
          <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Container fluid  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- footer -->
        <!-- ============================================================== -->
        <footer class="footer text-center">
          All Rights Reserved by FreeMonday
        </footer>
        <!-- ============================================================== -->
        <!-- End footer -->
        <!-- ============================================================== -->
      </div>
      <!-- ============================================================== -->
      <!-- End Page wrapper  -->
      <!-- ============================================================== -->

      <!-- ============================================================== -->
      <!-- Modal Add Employee  -->
      <!-- ============================================================== -->
      <div
        class="modal fade"
        id="modalAddEmployee"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add Employee Form</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="form-horizontal form-material mx-2">
                <div class="form-group">
                  <label class="col-md-12" for="input-fName">First Name</label>
                  <div class="col-md-12">
                    <input
                      type="text"
                      placeholder="John"
                      class="form-control form-control-line"
                      id="input-fName"
                      required
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-12" for="input-lName">Last Name</label>
                  <div class="col-md-12">
                    <input
                      type="text"
                      placeholder="Doe"
                      class="form-control form-control-line"
                      id="input-lName"
                      required
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-12" for="input-username">Username</label>
                  <div class="col-md-12">
                    <input
                      type="text"
                      placeholder="Doe"
                      class="form-control form-control-line"
                      id="input-username"
                      required
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="input-email" class="col-md-12">Email</label>
                  <div class="col-md-12">
                    <input
                      type="email"
                      placeholder="johnathan@admin.com"
                      class="form-control form-control-line"
                      name="example-email"
                      id="input-email"
                      required
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="input-email" class="col-md-12">Password</label>
                  <div class="col-md-12">
                    <input
                      type="text"
                      placeholder="***"
                      class="form-control form-control-line"
                      name="example-email"
                      id="input-password"
                      required
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-12" for="input-phone">Phone No</label>
                  <div class="col-md-12">
                    <input
                      type="text"
                      placeholder="123 456 7890"
                      class="form-control form-control-line"
                      id="input-phone"
                      required
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-12" for="input-role">Role</label>
                  <div class="col-sm-12">
                    <select
                      class="form-select shadow-none form-control-line"
                      id="input-role"
                      required
                    >
                      <option selected>Select Role</option>
                      <option value="1">User</option>
                      <option value="2">Manager</option>
                    </select>
                  </div>
                </div>
                <div class="form-group" id="content-add-manager">
                  <label class="col-sm-12" for="input-manager"
                    >Select Managers</label
                  >
                  <div class="col-sm-12">
                    <select
                      class="form-select shadow-none form-control-line"
                      id="input-manager"
                      required
                    >
                      <option selected>Select Manager</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <div
                    class="col-sm-12 d-flex align-items-center justify-content-end gap-2"
                  >
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                      id="btn-close"
                    >
                      Close
                    </button>
                    <button class="btn btn-primary d-none" type="button" id="spinner-button" disabled>
                      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                      Loading...
                    </button>
                    <button
                      class="btn btn-primary text-white"
                      type="button"
                      id="input-submit"
                    >
                      Save Changes
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- ============================================================== -->
      <!-- End Modal Add Employee  -->
      <!-- ============================================================== -->
      <!-- ============================================================== -->
      <!-- Modal Detail Employee  -->
      <!-- ============================================================== -->
      <div
        class="modal fade"
        id="modalDetailEmployee"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Detail</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="form-horizontal form-material mx-2">
                <div class="form-group">
                  <label class="col-md-12" for="detail-fName">First Name</label>
                  <div class="col-md-12">
                    <input
                      type="text"
                      placeholder="John"
                      class="form-control form-control-line"
                      id="detail-fName"
                      disabled
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-12" for="detail-lName">Last Name</label>
                  <div class="col-md-12">
                    <input
                      type="text"
                      placeholder="Doe"
                      class="form-control form-control-line"
                      id="detail-lName"
                      disabled
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="detail-email" class="col-md-12">Email</label>
                  <div class="col-md-12">
                    <input
                      type="email"
                      placeholder="johnathan@admin.com"
                      class="form-control form-control-line"
                      name="example-email"
                      id="detail-email"
                      disabled
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-12" for="detail-phone">Phone No</label>
                  <div class="col-md-12">
                    <input
                      type="text"
                      placeholder="123 456 7890"
                      class="form-control form-control-line"
                      id="detail-phone"
                      disabled
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-12" for="detail-role">Role</label>
                  <div class="col-sm-12">
                    <select
                      class="form-select shadow-none form-control-line"
                      id="detail-role"
                      disabled
                      required
                    ></select>
                  </div>
                </div>
                <div class="form-group" id="detail-manager-emp">
                  <label class="col-sm-12" for="detail-manager"
                    >Select Managers</label
                  >
                  <div class="col-sm-12">
                    <select
                      class="form-select shadow-none form-control-line"
                      id="detail-manager"
                      disabled
                      required
                    ></select>
                  </div>
                </div>
                <div class="form-group">
                  <div
                    class="col-sm-12 d-flex align-items-center justify-content-end gap-2"
                  >
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- ============================================================== -->
      <!-- End Modal Detail Employee  -->
      <!-- ============================================================== -->

      <!-- ============================================================== -->
      <!-- Modal Edit Employee  -->
      <!-- ============================================================== -->
      <div
        class="modal fade"
        id="modalEditEmployee"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Leave Request Form</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="form-horizontal form-material mx-2">
                <div class="form-group">
                  <label class="col-md-12">First Name</label>
                  <div class="col-md-12">
                    <input type="hidden" id="edit-id">
                    <input
                      type="text"
                      placeholder="John"
                      class="form-control form-control-line"
                      id="edit-fName"
                      required
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-12">Last Name</label>
                  <div class="col-md-12">
                    <input
                      type="text"
                      placeholder="Doe"
                      class="form-control form-control-line"
                      id="edit-lName"
                      required
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="edit-email" class="col-md-12">Email</label>
                  <div class="col-md-12">
                    <input
                      type="email"
                      placeholder="johnathan@admin.com"
                      class="form-control form-control-line"
                      name="example-email"
                      id="edit-email"
                      required
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-12" for="edit-phone">Phone No</label>
                  <div class="col-md-12">
                    <input
                      type="text"
                      placeholder="123 456 7890"
                      class="form-control form-control-line"
                      id="edit-phone"
                      required
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-12" for="edit-role">Role</label>
                  <div class="col-sm-12">
                    <select
                      class="form-select shadow-none form-control-line"
                      id="edit-role"
                      required
                    ></select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-12" for="edit-manager"
                    >Select Managers</label
                  >
                  <div class="col-sm-12">
                    <select
                      class="form-select shadow-none form-control-line"
                      id="edit-manager"
                      required
                    ></select>
                  </div>
                </div>
                <div class="form-group">
                  <div
                    class="col-sm-12 d-flex align-items-center justify-content-end gap-2"
                  >
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button
                      type="button"
                      onclick="updateEmployee()"
                      class="btn btn-primary text-white"
                    >
                      Save Changes
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- ============================================================== -->
      <!-- End Modal Edit Employee  -->
      <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="/js/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="/js/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/dist/js/app-style-switcher.js"></script>
    <!--Wave Effects -->
    <script src="/dist/js/waves.js"></script>
    <!--Menu sidebar -->
    <script src="/dist/js/sidebarmenu.js"></script>
    <!--Custom JavaScript -->
    <script src="/dist/js/custom.js"></script>
    <!--This page JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/script/util/csrf.js"></script>
    <script src="/js/script/admin.js"></script>
  </body>
</html>
