                  <form class="form-horizontal form-material mx-2">
                    <div class="form-group">
                      <label class="col-md-12">First Name</label>
                      <div class="col-md-12">
                        <input
                          type="text"
                          placeholder="Johnathan Doe"admin.html
                          class="form-control form-control-line"
                          disabled
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-12">Last Name</label>
                      <div class="col-md-12">
                        <input
                          type="text"
                          placeholder="Johnathan Doe"
                          class="form-control form-control-line"
                          disabled
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="example-email" class="col-md-12">Email</label>
                      <div class="col-md-12">
                        <input
                          type="email"
                          placeholder="johnathan@admin.com"
                          class="form-control form-control-line"
                          name="example-email"
                          id="example-email"
                          disabled
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-12">Phone No</label>
                      <div class="col-md-12">
                        <input
                          type="text"
                          placeholder="123 456 7890"
                          class="form-control form-control-line"
                          disabled
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-12">Unattended Plan Type</label>
                      <div class="col-sm-12">
                        <select
                          class="form-select shadow-none form-control-line"
                        >
                          <option selected>Pilih tipe cuti</option>
                          <option>Cuti Tahunan</option>
                          <option>Cuti Lebaran</option>
                          <option>Cuti Besar</option>
                          <option>Cuti Natal & Tahun baru</option>
                          <option>Cuti Melahirkan</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for class="col-md-12"
                        >Start Date of Unattended Plan</label
                      >
                      <div class="col-md-12">
                        <div class="input-group date" id="datepicker">
                          <input type="date" class="form-control" id="date" />
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for class="col-md-12"
                        >End Date of Unattended Plan</label
                      >
                      <div class="col-md-12">
                        <div class="input-group date">
                          <input
                            type="date"
                            class="form-control"
                            id="date-end"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-12">Notes</label>
                      <div class="col-md-12">
                        <textarea
                          rows="5"
                          class="form-control form-control-line"
                        ></textarea>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-12">Select Managers</label>
                      <div class="col-sm-12">
                        <select

                          <option>Lisa</option>
                          <option>Septi</option>
                          <option>Nasya</option>
                          <option>Ilham</option>
                          <option>John</option>
